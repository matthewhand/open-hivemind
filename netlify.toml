[build]
  command = "pnpm install && pnpm run build:serverless"
  publish = "src/client/dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--no-audit"

[dev]
  command = "pnpm run dev:frontend-only"
  publish = "src/client/dist"

[[redirects]]
  from = "/api/*"
  to = "https://open-hivemind.fly.dev/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200