[build]
  command = "npm run build:netlify"
  functions = "dist/netlify/functions"
  publish = "dist/client"

[dev]
  command = "npm run dev"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/webui/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/health/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/dashboard/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
