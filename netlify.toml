# Netlify configuration for Open-Hivemind
[build]
  command = "npm run build:full"
  publish = "public"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"

[dev]
  command = "npm run dev"
  publish = "dist" # This should point to the dev server's output
  port = 8888

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

