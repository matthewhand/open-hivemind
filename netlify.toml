[build]
  command = "npm run build:serverless"
  publish = "src/client/dist"

[build.environment]
  NODE_VERSION = "20"

# Production context (main branch only)
[context.production]
  command = "npm run build:serverless"
  publish = "src/client/dist"

# Suppress builds for Pull Requests and Branch Deploys
# exit 0 means "cancel build" (success status for the ignore command)
[context.deploy-preview]
  ignore = "exit 0"

[context.branch-deploy]
  ignore = "exit 0"

[dev]
  command = "npm run dev:frontend-only"
  publish = "src/client/dist"

[[redirects]]
  from = "/api/*"
  to = "https://open-hivemind.fly.dev/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
