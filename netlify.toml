# Netlify configuration for Open-Hivemind
[build]
  publish = "src/client/dist"
  command = "npm run build:frontend"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"

[[redirects]]
  from = "/api/*"
  to = "${BACKEND_URL}/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 3000
  publish = "dist/public"