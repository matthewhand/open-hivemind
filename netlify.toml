[build]
  command = "pnpm run build:serverless"
  publish = "src/client/dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--no-audit"

# Disable deploy previews for pull requests â€” only deploy on main
[context.deploy-preview]
  command = "echo 'Deploy previews disabled'"
  ignore = "exit 0"

[context.branch-deploy]
  ignore = "exit 0"

[dev]
  command = "pnpm run dev:frontend-only"
  publish = "src/client/dist"

[[redirects]]
  from = "/api/*"
  to = "https://open-hivemind.fly.dev/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
