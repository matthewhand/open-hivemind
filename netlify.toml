[build]
  command = "pnpm run build:serverless"
  publish = "src/client/dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--no-audit"

# Production context (main branch only)
[context.production]
  command = "pnpm run build:serverless"
  publish = "src/client/dist"

# Explicitly disable deploy previews for PRs
[context.deploy-preview]
  ignore = "exit 1"

# Explicitly disable branch deploys for non-main branches
[context.branch-deploy]
  ignore = "exit 1"

[dev]
  command = "pnpm run dev:frontend-only"
  publish = "src/client/dist"

[[redirects]]
  from = "/api/*"
  to = "https://open-hivemind.fly.dev/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
