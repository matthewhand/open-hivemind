[build]
  command = "npm run build:netlify"
  functions = "dist/netlify/functions"
  publish = "dist/client/dist"

[dev]
  command = "echo 'Dev server disabled for Netlify testing'"
  functions = "dist/netlify/functions"
  publish = "dist/client/dist"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/webui/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/health/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/dashboard/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200