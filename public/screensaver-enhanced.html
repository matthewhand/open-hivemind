<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Hivemind - Interactive Screensaver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f4c75);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            color: white;
            cursor: none;
        }

        .screensaver-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .time-display {
            font-size: 4rem;
            font-weight: 100;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .date-display {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .logo-container {
            margin-bottom: 40px;
            animation: float 6s ease-in-out infinite;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 200;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 1.1rem;
            opacity: 0.7;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px #00ff88;
        }

        .sitemap-showcase {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px 30px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            animation: slideUp 1s ease-out 3s both;
        }

        .showcase-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #00ff88;
        }

        .feature-carousel {
            display: flex;
            gap: 20px;
            overflow: hidden;
            justify-content: center;
            flex-wrap: wrap;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 0.9rem;
            min-width: 150px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.2);
        }

        .feature-count {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 15px;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatParticle 20s linear infinite;
        }

        .interaction-hint {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 0.9rem;
            opacity: 0.5;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 40px rgba(0, 255, 136, 0.3); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(30px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .time-display {
                font-size: 2.5rem;
            }
            
            .logo-text {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            .feature-carousel {
                gap: 10px;
            }
            
            .feature-item {
                min-width: 120px;
                padding: 10px 15px;
                font-size: 0.8rem;
            }
            
            .interaction-hint {
                top: 20px;
                right: 20px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="screensaver-container">
        <div class="interaction-hint">
            Click anywhere or press any key to wake
        </div>
        
        <div class="logo-container">
            <div class="logo-text">OPEN HIVEMIND</div>
        </div>
        
        <div class="time-display" id="timeDisplay">00:00:00</div>
        <div class="date-display" id="dateDisplay">Loading...</div>
        
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>Multi-Agent System Active</span>
        </div>
        
        <div class="sitemap-showcase" id="sitemapShowcase">
            <div class="showcase-title">🚀 Available Features</div>
            <div class="feature-carousel" id="featureCarousel">
                <div class="feature-item">🔄 Loading Features...</div>
            </div>
            <div class="feature-count" id="featureCount">
                Discovering system capabilities...
            </div>
        </div>
    </div>

    <script>
        let sitemapData = null;
        let currentFeatureIndex = 0;
        let featureRotationInterval = null;

        // Update time and date
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('timeDisplay').textContent = timeString;
            document.getElementById('dateDisplay').textContent = dateString;
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;

            function addParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${15 + Math.random() * 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 25000);
            }

            // Initial particles
            for (let i = 0; i < particleCount; i++) {
                setTimeout(addParticle, i * 500);
            }

            // Continuously add particles
            setInterval(addParticle, 2000);
        }

        // Load and display sitemap features
        async function loadSitemapFeatures() {
            try {
                const response = await fetch('/sitemap.json?access=public');
                if (!response.ok) throw new Error('Failed to fetch sitemap');
                
                sitemapData = await response.json();
                displayFeatures();
            } catch (error) {
                console.error('Error loading sitemap:', error);
                displayFallbackFeatures();
            }
        }

        function categorizeFeatures(urls) {
            const features = [];
            
            urls.forEach(url => {
                if (!url.url.includes('/health') && 
                    !url.url.includes('/api') && 
                    !url.url.includes('/login') &&
                    !url.url.includes('/webui') &&
                    !url.url.includes('/admin') &&
                    url.access === 'public') {
                    
                    let icon = '📄';
                    let shortName = url.description.replace(/^.*? - /, '').replace('System ', '').replace('Management', 'Manager');
                    
                    if (url.url.includes('overview') || url.url === '/') {
                        icon = '🏠';
                        shortName = 'Dashboard';
                    } else if (url.url.includes('/bots')) {
                        icon = '🤖';
                    } else if (url.url.includes('/mcp')) {
                        icon = '🔗';
                    } else if (url.url.includes('/monitoring') || url.url.includes('/activity')) {
                        icon = '📊';
                    } else if (url.url.includes('/personas')) {
                        icon = '🎭';
                    } else if (url.url.includes('/settings')) {
                        icon = '⚙️';
                    } else if (url.url.includes('/export') || url.url.includes('/static') || url.url.includes('/sitemap')) {
                        icon = '📁';
                    }
                    
                    features.push({
                        icon,
                        name: shortName,
                        url: url.url,
                        priority: url.priority
                    });
                }
            });
            
            // Sort by priority (highest first)
            return features.sort((a, b) => b.priority - a.priority);
        }

        function displayFeatures() {
            if (!sitemapData) return;
            
            const features = categorizeFeatures(sitemapData.urls);
            const carousel = document.getElementById('featureCarousel');
            const featureCount = document.getElementById('featureCount');
            
            // Display features in batches
            function showFeatureBatch(startIndex) {
                const batchSize = Math.min(5, window.innerWidth < 768 ? 3 : 5);
                const batch = features.slice(startIndex, startIndex + batchSize);
                
                carousel.innerHTML = '';
                batch.forEach(feature => {
                    const featureDiv = document.createElement('div');
                    featureDiv.className = 'feature-item';
                    featureDiv.innerHTML = `${feature.icon} ${feature.name}`;
                    featureDiv.onclick = () => {
                        window.location.href = feature.url;
                    };
                    carousel.appendChild(featureDiv);
                });
                
                currentFeatureIndex = (startIndex + batchSize) % features.length;
            }
            
            // Initial display
            showFeatureBatch(0);
            
            // Rotate features every 4 seconds
            featureRotationInterval = setInterval(() => {
                showFeatureBatch(currentFeatureIndex);
            }, 4000);
            
            featureCount.textContent = `${features.length} features available • Updated ${new Date(sitemapData.generated).toLocaleTimeString()}`;
        }

        function displayFallbackFeatures() {
            const carousel = document.getElementById('featureCarousel');
            const featureCount = document.getElementById('featureCount');
            
            const fallbackFeatures = [
                { icon: '🏠', name: 'Dashboard', url: '/dashboard' },
                { icon: '🤖', name: 'Bot Manager', url: '/dashboard/bots' },
                { icon: '📊', name: 'Monitoring', url: '/monitor' },
                { icon: '🎭', name: 'Personas', url: '/dashboard/personas' },
                { icon: '⚙️', name: 'Settings', url: '/dashboard/settings' }
            ];
            
            carousel.innerHTML = '';
            fallbackFeatures.forEach(feature => {
                const featureDiv = document.createElement('div');
                featureDiv.className = 'feature-item';
                featureDiv.innerHTML = `${feature.icon} ${feature.name}`;
                featureDiv.onclick = () => {
                    window.location.href = feature.url;
                };
                carousel.appendChild(featureDiv);
            });
            
            featureCount.textContent = `${fallbackFeatures.length}+ features available`;
        }

        // Wake up handlers
        function wakeUp() {
            window.location.href = '/dashboard';
        }

        function setupWakeHandlers() {
            // Mouse movement
            let mouseTimer;
            document.addEventListener('mousemove', () => {
                clearTimeout(mouseTimer);
                mouseTimer = setTimeout(wakeUp, 100);
            });
            
            // Click
            document.addEventListener('click', wakeUp);
            
            // Keyboard
            document.addEventListener('keydown', wakeUp);
            
            // Touch
            document.addEventListener('touchstart', wakeUp);
        }

        // Initialize screensaver
        function initialize() {
            updateTime();
            setInterval(updateTime, 1000);
            
            createParticles();
            loadSitemapFeatures();
            setupWakeHandlers();
            
            // Show cursor on hover over features
            document.getElementById('sitemapShowcase').addEventListener('mouseenter', () => {
                document.body.style.cursor = 'pointer';
            });
            
            document.getElementById('sitemapShowcase').addEventListener('mouseleave', () => {
                document.body.style.cursor = 'none';
            });
        }

        // Start everything
        initialize();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (featureRotationInterval) {
                clearInterval(featureRotationInterval);
            }
        });
    </script>
</body>
</html>
