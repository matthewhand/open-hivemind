<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Open-Hivemind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.1.25/dist/full.min.css" rel="stylesheet" type="text/css" />
    <style>
        .neural-grid {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(56, 189, 248, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, rgba(16, 185, 129, 0.05) 0%, rgba(59, 130, 246, 0.05) 100%);
        }
        
        .pulse-nodes {
            animation: pulseNodes 3s ease-in-out infinite;
        }
        
        @keyframes pulseNodes {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .loading-text {
            animation: loadingText 2s ease-in-out infinite;
        }
        
        @keyframes loadingText {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .floating-nodes {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="bg-base-100 min-h-screen overflow-hidden neural-grid">
    <div class="hero min-h-screen bg-gradient-to-br from-primary/20 to-secondary/20">
        <div class="hero-content text-center">
            <div class="max-w-2xl">
                <!-- Animated Logo -->
                <div class="mb-8 relative">
                    <div class="avatar placeholder mb-4 floating-nodes">
                        <div class="bg-primary text-primary-content rounded-full w-24 pulse-nodes">
                            <span class="text-4xl">ðŸ§ </span>
                        </div>
                    </div>
                    
                    <!-- Neural Network Animation -->
                    <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                        <div class="relative w-32 h-32">
                            <!-- Connection Lines -->
                            <div class="absolute top-4 left-4 w-24 h-24 border border-primary/30 rounded-full animate-spin" style="animation-duration: 8s;"></div>
                            <div class="absolute top-6 left-6 w-20 h-20 border border-secondary/30 rounded-full animate-spin" style="animation-duration: 6s; animation-direction: reverse;"></div>
                            <div class="absolute top-8 left-8 w-16 h-16 border border-accent/30 rounded-full animate-spin" style="animation-duration: 4s;"></div>
                            
                            <!-- Neural Nodes -->
                            <div class="absolute top-2 left-1/2 w-2 h-2 bg-primary rounded-full pulse-nodes" style="animation-delay: 0s;"></div>
                            <div class="absolute top-1/2 right-2 w-2 h-2 bg-secondary rounded-full pulse-nodes" style="animation-delay: 1s;"></div>
                            <div class="absolute bottom-2 left-1/2 w-2 h-2 bg-accent rounded-full pulse-nodes" style="animation-delay: 2s;"></div>
                            <div class="absolute top-1/2 left-2 w-2 h-2 bg-info rounded-full pulse-nodes" style="animation-delay: 0.5s;"></div>
                        </div>
                    </div>
                </div>

                <!-- Title -->
                <h1 class="text-5xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent mb-4">
                    Open-Hivemind
                </h1>
                
                <!-- Enhanced Loading Spinner -->
                <div class="flex flex-col items-center justify-center mb-8">
                    <div class="loading loading-spinner loading-lg text-primary mb-4"></div>
                    <p class="text-xl text-base-content/80">Initializing Multi-Agent Neural Network...</p>
                </div>

                <!-- Loading Progress -->
                <div class="w-full max-w-md mx-auto mb-8">
                    <div class="flex justify-between text-sm text-base-content/60 mb-2">
                        <span id="loadingStage">Loading System Components</span>
                        <span id="loadingPercent">0%</span>
                    </div>
                    <progress id="loadingProgress" class="progress progress-primary w-full" value="0" max="100"></progress>
                </div>

                <!-- Loading Stages -->
                <div class="space-y-2 text-base-content/60 text-sm mb-8">
                    <div id="stage1" class="flex items-center justify-center gap-2 opacity-30">
                        <span class="loading loading-dots loading-xs"></span>
                        <span>Initializing Core Systems</span>
                    </div>
                    <div id="stage2" class="flex items-center justify-center gap-2 opacity-30">
                        <span class="loading loading-dots loading-xs"></span>
                        <span>Loading Neural Networks</span>
                    </div>
                    <div id="stage3" class="flex items-center justify-center gap-2 opacity-30">
                        <span class="loading loading-dots loading-xs"></span>
                        <span>Connecting Agent Swarm</span>
                    </div>
                    <div id="stage4" class="flex items-center justify-center gap-2 opacity-30">
                        <span class="loading loading-dots loading-xs"></span>
                        <span>Synchronizing Consciousness</span>
                    </div>
                    <div id="stage5" class="flex items-center justify-center gap-2 opacity-30">
                        <span class="loading loading-dots loading-xs"></span>
                        <span>Ready for Neural Links</span>
                    </div>
                </div>

                <!-- Quick Stats -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                    <div class="stats shadow bg-base-100/50 backdrop-blur">
                        <div class="stat">
                            <div class="stat-figure text-primary">
                                <span class="loading loading-ring loading-sm"></span>
                            </div>
                            <div class="stat-value text-xs" id="neuralNodes">256</div>
                            <div class="stat-desc text-xs">Neural Nodes</div>
                        </div>
                    </div>
                    
                    <div class="stats shadow bg-base-100/50 backdrop-blur">
                        <div class="stat">
                            <div class="stat-figure text-secondary">
                                <span class="loading loading-ring loading-sm"></span>
                            </div>
                            <div class="stat-value text-xs" id="agentCount">0</div>
                            <div class="stat-desc text-xs">Active Agents</div>
                        </div>
                    </div>
                    
                    <div class="stats shadow bg-base-100/50 backdrop-blur">
                        <div class="stat">
                            <div class="stat-figure text-accent">
                                <span class="loading loading-ring loading-sm"></span>
                            </div>
                            <div class="stat-value text-xs" id="memoryUsage">0</div>
                            <div class="stat-desc text-xs">Memory MB</div>
                        </div>
                    </div>
                    
                    <div class="stats shadow bg-base-100/50 backdrop-blur">
                        <div class="stat">
                            <div class="stat-figure text-info">
                                <span class="loading loading-ring loading-sm"></span>
                            </div>
                            <div class="stat-value text-xs" id="uptime">0s</div>
                            <div class="stat-desc text-xs">Uptime</div>
                        </div>
                    </div>
                </div>

                <!-- Skip Button -->
                <div class="mt-8">
                    <button onclick="skipLoading()" class="btn btn-ghost btn-sm">
                        Skip Loading
                        <kbd class="kbd kbd-sm">ESC</kbd>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let progress = 0;
        let currentStage = 0;
        const stages = [
            { text: "Initializing Core Systems", duration: 2000 },
            { text: "Loading Neural Networks", duration: 3000 },
            { text: "Connecting Agent Swarm", duration: 2500 },
            { text: "Synchronizing Consciousness", duration: 3500 },
            { text: "Ready for Neural Links", duration: 1500 }
        ];

        let neuralNodes = 0;
        let agentCount = 0;
        let memoryUsage = 0;
        let uptime = 0;

        // Animate loading progress
        function updateProgress() {
            if (progress < 100) {
                progress += Math.random() * 3;
                progress = Math.min(progress, 100);
                
                document.getElementById('loadingProgress').value = progress;
                document.getElementById('loadingPercent').textContent = Math.floor(progress) + '%';
                
                // Update current stage
                const stageIndex = Math.floor((progress / 100) * stages.length);
                if (stageIndex !== currentStage && stageIndex < stages.length) {
                    // Deactivate previous stage
                    if (currentStage > 0) {
                        const prevStage = document.getElementById(`stage${currentStage}`);
                        prevStage.className = prevStage.className.replace('opacity-30', 'opacity-100');
                        prevStage.innerHTML = prevStage.innerHTML.replace('loading-dots', 'text-success');
                        prevStage.innerHTML = prevStage.innerHTML.replace('<span class="text-success text-success loading-xs"></span>', 'âœ…');
                    }
                    
                    // Activate current stage
                    currentStage = stageIndex + 1;
                    if (currentStage <= 5) {
                        document.getElementById(`stage${currentStage}`).className = 
                            document.getElementById(`stage${currentStage}`).className.replace('opacity-30', 'opacity-100');
                        document.getElementById('loadingStage').textContent = stages[stageIndex].text;
                    }
                }
                
                setTimeout(updateProgress, 100 + Math.random() * 200);
            } else {
                // Redirect to enhanced loading page
                window.location.href = '/loading-enhanced.html';
            }
        }

        // Animate stats
        function updateStats() {
            neuralNodes = Math.min(neuralNodes + Math.floor(Math.random() * 8), 512);
            agentCount = Math.min(agentCount + (Math.random() > 0.7 ? 1 : 0), 12);
            memoryUsage = Math.min(memoryUsage + Math.floor(Math.random() * 4), 256);
            uptime += 1;
            
            document.getElementById('neuralNodes').textContent = neuralNodes;
            document.getElementById('agentCount').textContent = agentCount;
            document.getElementById('memoryUsage').textContent = memoryUsage;
            document.getElementById('uptime').textContent = uptime + 's';
            
            setTimeout(updateStats, 1000);
        }

        // Skip loading function
        function skipLoading() {
            window.location.href = '/loading-enhanced.html';
        }

        // ESC key to skip
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                skipLoading();
            }
        });

        // Start animations
        updateProgress();
        updateStats();

        // Theme persistence
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
