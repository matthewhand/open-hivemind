name: CI Override - Temporarily Skip Playwright & Integration

on:
  workflow_run:
    workflows:
      - CI Fast (Build & Quality)
      - Unit Tests
      - WebSocket & Special Tests
      - Deployments
      - Playwright Tests
      - Integration Tests
    types:
      - requested

jobs:
  skip-playwright-and-integration:
    if: >
      (github.event.workflow_run.name == 'Playwright Tests') ||
      (github.event.workflow_run.name == 'Integration Tests')
    runs-on: ubuntu-latest
    steps:
      - name: Skip heavy suites (temporary)
        run: |
          echo "Skipping Playwright/Integration suites as part of temporary CI stabilization."
          echo "Enable full runs by removing this override workflow."
