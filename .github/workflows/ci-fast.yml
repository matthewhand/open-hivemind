name: CI Fast (Build & Quality)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Check types
        run: npm run check-types

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: code-quality
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run quick smoke tests
        run: |
          # Quick smoke test to make sure basic imports work
          node -e "
            try {
              require('./dist/src/index.js');
              console.log('✅ Build successful - basic imports work');
              process.exit(0);
            } catch (error) {
              console.error('❌ Build failed - import error:', error.message);
              process.exit(1);
            }
          "