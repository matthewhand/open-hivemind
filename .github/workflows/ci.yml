name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        id: test
        run: |
          npm test 2>&1 | tee test-output.txt
          # Extract passing test count from output
          PASSING_TESTS=$(grep "Tests:" test-output.txt | grep -o "[0-9]\+ passed" | grep -o "[0-9]\+")
          echo "passing_tests=$PASSING_TESTS" >> $GITHUB_OUTPUT
          echo "Found $PASSING_TESTS passing tests"
      - name: Update README badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          PASSING_TESTS="${{ steps.test.outputs.passing_tests }}"
          # Update the README.md with the new test count
          sed -i "s/Total Tests: [0-9,]\+ passing tests/Total Tests: $PASSING_TESTS passing tests/" README.md
          sed -i "s/badge\/tests-[0-9]\+%20passing/badge\/tests-$PASSING_TESTS%20passing/" README.md
      - name: Commit README update
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update test count badge: ${{ steps.test.outputs.passing_tests }} passing tests"
          git push