name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        id: unit-test
        run: |
          npm test 2>&1 | tee unit-test-output.txt
          # Extract passing unit test count from output
          UNIT_PASSING_TESTS=$(grep "Tests:" unit-test-output.txt | grep -o "[0-9]\+ passed" | grep -o "[0-9]\+")
          echo "unit_passing_tests=$UNIT_PASSING_TESTS" >> $GITHUB_OUTPUT
          echo "Found $UNIT_PASSING_TESTS passing unit tests"

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e:playwright
      - name: Generate Playwright report
        if: always()
        run: npx playwright show-report
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results.json
          retention-days: 30
      - name: Update README badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          UNIT_PASSING_TESTS="${{ steps.unit-test.outputs.unit_passing_tests }}"
          # Update the README.md with the new unit test count (E2E separate)
          sed -i "s/Unit Tests: [0-9,]\+ passing/Unit Tests: $UNIT_PASSING_TESTS passing/" README.md
          sed -i "s/badge\/unit-tests-[0-9]\+%20passing/badge\/unit-tests-$UNIT_PASSING_TESTS%20passing/" README.md
      - name: Commit README update
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update test count badge: ${{ steps.test.outputs.passing_tests }} passing tests"
          git push