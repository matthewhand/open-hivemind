<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .bot-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .status { padding: 3px 8px; border-radius: 3px; color: white; }
        .active { background-color: #28a745; }
        .inactive { background-color: #dc3545; }
        .header { display: flex; justify-content: between; align-items: center; }
        .refresh { margin-left: auto; }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{title}}</h1>
        <button class="refresh" onclick="location.reload()">Refresh</button>
    </div>
    
    <div id="bots">
        {{#each bots}}
        <div class="bot-card">
            <h3>{{name}}</h3>
            <p><strong>Message Provider:</strong> {{messageProvider}}</p>
            <p><strong>LLM Provider:</strong> {{llmProvider}}</p>
            <span class="status active">Active</span>
        </div>
        {{/each}}
    </div>

    <script>
        setInterval(() => {
            fetch('/dashboard/api/status')
                .then(r => r.json())
                .then(data => console.log('Status:', data))
                .catch(e => console.error('Status check failed:', e));
        }, 30000);
    </script>
</body>
</html>
