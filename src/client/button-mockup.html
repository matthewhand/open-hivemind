<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Test</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 space-y-4">
  <div class="flex gap-4 items-center">
    <button class="btn btn-xs">No Load</button>
    <button class="btn btn-xs"><span class="loading loading-spinner loading-xs"></span>Loading Xs</button>
    <button class="btn btn-xs"><span class="loading loading-spinner loading-sm"></span>Loading Sm</button>
    <button class="btn btn-xs"><span class="loading loading-spinner loading-xs mr-2"></span>With mr-2</button>
  </div>
  <div class="flex gap-4 items-center">
    <button class="btn btn-sm">No Load</button>
    <button class="btn btn-sm"><span class="loading loading-spinner loading-xs"></span>Loading Xs</button>
    <button class="btn btn-sm"><span class="loading loading-spinner loading-sm"></span>Loading Sm</button>
    <button class="btn btn-sm"><span class="loading loading-spinner loading-sm mr-2"></span>With mr-2</button>
  </div>
  <div class="flex gap-4 items-center">
    <button class="btn">No Load</button>
    <button class="btn"><span class="loading loading-spinner loading-sm"></span>Loading Sm</button>
    <button class="btn"><span class="loading loading-spinner loading-md"></span>Loading Md</button>
  </div>
  <div class="flex gap-4 items-center">
    <button class="btn btn-lg">No Load</button>
    <button class="btn btn-lg"><span class="loading loading-spinner loading-sm"></span>Loading Sm</button>
    <button class="btn btn-lg"><span class="loading loading-spinner loading-lg"></span>Loading Lg</button>
  </div>
</body>
</html>
